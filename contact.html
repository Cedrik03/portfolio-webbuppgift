<main>
  <div class="contact">
    <form id="contact-form" class="contact-links">
      <label for="name">Namn:</label>
      <input type="text" id="name" name="name" placeholder="Skriv ditt namn" required>

      <label for="email">E-post:</label>
      <input type="email" id="email" name="email" placeholder="Skriv din e-post" required>

      <label for="message">Meddelande:</label>
      <textarea id="message" name="message" placeholder="Skriv ditt meddelande här" rows="5" required></textarea>

      <label>
        <input type="checkbox" required> Jag godkänner villkoren.
      </label>

      <button type="submit">Skicka</button>
    </form>
  </div>
